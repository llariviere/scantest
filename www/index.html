<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Scanbot SDK Cordova Plugin Example</title>
</head>

<body>

    <div class="app">

        <div class="demo-header">
            <img src="img/scanbot-logo.png">
            <img src="img/cordova-logo.png">
        </div>

        <h1>Scanbot SDK Cordova Plugin Example</h1>

        <div id="deviceready">

            <p class="event listening">Connecting to Device</p>
            <p id="label-ready" class="event received blink">Device is Ready</p>

            <div class="buttons-panel">
                <button id="start-camera-ui-button">Scanbot Camera UI</button>
                <button id="start-cropping-ui-button">Scanbot Cropping UI</button>
                <button id="apply-image-filter-button">Apply Image Filter</button>
                <button id="perform-ocr-button">Perform OCR</button>
            </div>

            <img id="image-result" src="img/cordova-logo.png">

        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
