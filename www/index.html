<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Scanner Test App</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Nothing here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">Scanner Test App</div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="content-block" style="text-align:center;font-size:1.4em;">
                        	<p><button class="col button button-big button-fill color-gray" id="start-camera-ui-button">Scanning</button></p>
                        	<p><button class="col button button-big button-fill color-gray" id="start-cropping-ui-button">Cropping</button></p>
                        	<p><button class="col button button-big button-fill color-gray" id="apply-image-filter-button">Filtering</button></p>
                        	<p><button class="col button button-big button-fill color-gray" id="perform-ocr-button">OCR</button></p>
                        </div>
                        <div class="content-block" style="text-align:center;">
                            <img id="image-result" src="img/cordova-logo.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
